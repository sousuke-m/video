<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Control Bar サンプル</title>
</head>
<body>
    <!--サンプルココから-->
    <link rel="stylesheet" href="contorol_bar.css">
    <video id="video01" src="sample.mp4"></video>
    <div class="Control_bar">
        <span id="play">[プレイ]</span>
        <span id="stop">[ストップ]</span>
        <span id="atama">[頭出し]</span>
        <span id="vol-up">[音量アップ]</span>
        <span id="vol-down">[音量ダウン]</span>
        <span id="mute">[ミュート]</span>
        <span>[音量<span id="vol"></span>]</span>
        <progress max="1" id="pro01"></progress>
    </div> 
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function(){ 
         // 操作対象のvideoを指定
         var video = $('#video01').get(0); 
         // 動画の再生 
         $('#play').click(function(){
          video.play();
         }); 
         // 動画の一時停止
         $('#stop').click(function(){
          video.pause(); 
         });
         // 動画の頭出し（任意の秒へ移動）
         $('#atama').click(function(){
          video.currentTime = 0; // 入れた秒の位置へ移動（例は0秒）
         });
         // 音声ミュート（トグル式）
         $('#mute').click(function(){
          video.muted = video.muted ? false : true;
         }); 
         //音量アップ
         $('#vol-up').click(function(){
          if(video.volume <= 0.75){
             video.volume = video.volume + 0.25;
             $("#vol").text(video.volume);
          }
         }); 
         //音量ダウン
         $('#vol-down').click(function(){
          video.volume = video.volume - 0.25;
          $("#vol").text(video.volume);
         });
         //音量表示
         $("#vol").text(video.volume);
        });
        window.onload = function() {
            var cb = document.querySelector(".Control_bar");
            var v = document.querySelector("#video01");
            cb.style.width = v.style.width;
        };
        var pro_ = document.querySelector("#pro01");
        var v = document.querySelector("#video01");
        for(let i = 1;i++;i<0){
            pro_.value = v.duration / v.currentTime;
        }
        </script>
    <!--サンプルここまで-->
</body>
</html>
